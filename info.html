<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INFO</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Please put your information into the boxes below</h1>
    <form id="add">

      <div class="form-group">
        <label for="name">Full Name:</label>
        <input id="name" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="birth">Birth Date</label>
        <input id="birth" class="form-control" type="date">
      </div>

      <label for="music">Favortie Music Genre:</label>
      <div class="radio">  
        <label>
          <input type="radio" name="genre" value="Alternative">
          Alternative
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="genre" value="Hip-Hop">
          Hip-Hop
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="genre" value="Rock">
          Rock
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="genre" value="Other">
          Other
        </label>
      </div>


    <button type="submit" class="btn">Sumbit</button>

    <div id="output">
      <h2>Submitted Sucesfully</h2>
    </div>
    </form>
  </div>
  
  
</body>
</html>
